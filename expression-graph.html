<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: bold 12px monospace;
}

p {
  font: bold 12px monospace;
}

input.error {
  border: 3px solid #f00;  
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
.axis_line {
  fill: none;
  stroke: #999;
  stroke-width: 1.0px;
}
</style>
<body>
<p>Graph an single variable function</p>
<input type="text" id="expr" placeholder="f(x) = 2*x - 3" />
<br/>
</body>
<script src="node_modules/d3/d3.js"></script>
<script src="node_modules/mathjs/dist/math.js"></script>
<script>
var default_domain = [-10, 10];
var default_domain_density = 0.02;

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

function getExprAndDrawGraph() { 
    try {
        var funStr = d3.select("#expr").property("value");
        var graphFun = math.parser().eval(funStr);
        var funWrap = function(x) { 
            var yVal = graphFun(x);
            if(yVal == Infinity || yVal == -Infinity) { 
                return 0; 
            } else { 
                return yVal; 
            }
        }
        d3.select("#expr").classed("error", false);
        drawGraph(funWrap);
    }
    catch (ex) {
        d3.select("#expr").classed("error", true);
    }
};

d3.select("#expr").on("input", function() { 
    getExprAndDrawGraph();
});
    
function drawGraph(graphFun) {

    var data = d3.range(default_domain[0], default_domain[1]+1, default_domain_density);
    x_extent = d3.extent(data);
    y_extent = d3.extent(data, function(d) { return graphFun(d); });
    x.domain(x_extent);
    y.domain(y_extent);

    var line = d3.svg.line()
        .x(function(d) { return x(d); })
        .y(function(d) { return y(graphFun(d)); });


    // clear out old
    svg.selectAll("g").remove();
    svg.selectAll("path").remove();

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
      
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Y");
      
    svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

    svg.append("path")
        .attr("class", "axis_line")
        .attr("d", "M " + x(0) + " " + y(y_extent[0]) + " L " + x(0) + " " + y(y_extent[1]));

    svg.append("path")
        .attr("class", "axis_line")
        .attr("d", "M " + x(x_extent[0]) + " " + y(0) + " L " + x(x_extent[1]) + " " + y(0));

}
getExprAndDrawGraph();
</script>
